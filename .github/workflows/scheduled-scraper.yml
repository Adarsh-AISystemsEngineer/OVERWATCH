name: Worker Scheduled Job

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build worker
        run: npm run build --workspace=overwatch-worker

      - name: Run scraper
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: production
        run: npm run start --workspace=overwatch-worker

      - name: Log results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: apps/worker/logs/

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Overwatch scraper job failed"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
